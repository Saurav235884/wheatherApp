<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <!-- <link rel="favicon" href="img/sunny.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card justify-text-center">
        <div class="search">
            <input type="text" name="" id="" placeholder="Enter city Name">
            <button class=""><i class="fa-brands fa-searchengin"></i></button>
        </div>
        <div class="weather">
            <img src="img/sunny.png" alt="weather" class="w-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Winds Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const apiKey = "830ab4bd7aea5b85698bf11fdbd13483";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        // q=delhi&appid= &

        const searchBox = document.querySelector('.search input');
        const button = document.querySelector('.search button');
        async function chkWeather(city)
        {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
            var data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            
            document.querySelector(".temp").innerHTML = Math.ceil(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
            console.log(data);
        }

        button.addEventListener("click", ()=>{
            chkWeather(searchBox.value);
        })
    </script>
</body>
</html>
